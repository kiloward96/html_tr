<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입사지원서</title>
	<script type="text/javascript" src="./action.js"></script>
	<style type="text/css">
		body {
			background-image: url('image/background.jpg');
			background-repeat: no-repeat;
			background-size: 1920px 1080px;
			position: scroll;
			background-attachment: fixed;
		}
		table {
			margin: auto;
			width: 1000px;
		}
		caption {
			text-align: left;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
			height: 10px;
			margin: auto;
		}
		
		th, td {
			font-size: 12px;
			padding: 10px;
			background-color: white;
		}
		td.image {
			border: 0px;
			padding: 0px;
		}
		img {
			height: 250px;
		}
	</style>
</head>
<body>
	<div style="background-color: white; width: 1200px; margin: auto;">
		<table>
		<caption style="text-align: center;"><h1>입사지원서</h1></caption>
			<tr>
				<td style="background-color:#93DAFF" width="100px">지원분야</td>
				<td width="100px"><input type="text" id="SupportArea" value="개발자"></td>
				<td style="background-color:#93DAFF" width="100px">경력구분</td>
				<td width="100px"><input type="text" id="career" value="신입"></td>
				<td style="background-color:#93DAFF" width="100px">희망연봉</td>
				<td width="100px"><input type="text" id="Salary" value="회사 내규에 따름"></td>
			</tr>
		</table>
		<br>
		<table>
		<caption><h4>□ 기본정보</h4></caption>
			<tr>
				<td class="image" width="130px" rowspan="6">
					<img src="../image/test.jpg" id="user_image" src="#" alt="" width="100%">
				</td>
				</td>
				<td style="background-color:#93DAFF; letter-spacing:10px" width="50px">성 명</td>
				<td width="150px"><input type="text" id="name" value="홍길동"></td>				
				<td style="background-color:#93DAFF; letter-spacing:10px" width="50px">한 문</td>
				<td width="150px"><input type="text" id="classic_chinese" value="홍길동"></td>
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF; letter-spacing:10px">영 문</td>
				<td width="150px"><input type="text" id="english" value="Hong Gil Dong"></td>
				<td style="background-color:#93DAFF" width="50px">생년월일</td>
				<td width="150px"><input type="text" id="birthday" value="199X.01.01"></td>
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF">전화번호</td>
				<td width="150px"><input type="text" id="mobile" value="010-1111-2222"></td>
				<td style="background-color:#93DAFF">비상연락망</td>
				<td width="150px"><input type="text" id="mobile_emer" value="02-222-3333"></td>
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF">전자우편</td>
				<td width="150px">
					<input type="text" name="email" id="email" value="eastwestflash@gmail.com">
				</td>
				<td style="background-color:#93DAFF; letter-spacing:10px">나 이</td>
				<td width="150px"><input type="text" id="age" value="27"></td>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF; letter-spacing:10px">주 소</td>
				<td width="150px" colspan="3"><input type="text" id="address" style="width: 500px;" value="서울시 강동구 강일동"></td>
				<!-- <td width="50px"></td>
				<td width="150px"></td> -->
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF">취미생활</td>
				<td width="150px" colspan="3"><input type="text" id="hobby" style="width: 500px;" value="조깅, 서핑"></td>
				<!-- <td width="50px"></td>
				<td width="150px"></td> -->
			</tr>
		</table>
		<br>
		<input style="position:relative; left:100px;" accept=".jpg" onchange="PreviewImage();" type="file" id="user_profile_img">
		<br>
		<table>
		<caption><h4>□ 학력사항</h4></caption>
			<thead>
				<tr>
					<td style="background-color:#93DAFF" width="100px">기간</td>
					<td style="background-color:#93DAFF" width="200px">출신학교</td>
					<td style="background-color:#93DAFF" width="50px">구분</td>
					<td style="background-color:#93DAFF" width="100px">학과</td>
					<td style="background-color:#93DAFF" width="100px">소재지</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" id="period" value="20XX.XX.XX ~ 20XX.XX.XX"></td>
					<td><input type="text" id="school" value="한국대학교"></td>
					<td><input type="text" id="Category" value="공업"></td>
					<td><input type="text" id="depart" value="컴퓨터공학과"></td>
					<td><input type="text" id="location" value="서울시"></td>
				</tr>
				<tr>
					<td><input type="text" id="period2" value="20XX.XX.XX ~ 20XX.XX.XX"></td>
					<td><input type="text" id="school2" value="한국고등학교"></td>
					<td><input type="text" id="Category2" value="이과"></td>
					<td><input type="text" id="depart2" value="일반계"></td>
					<td><input type="text" id="location2" value="서울시"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<table>
		<caption><h4>□ 교육연수</h4></caption>
				<tr>
					<td style="background-color:#93DAFF" width="100px">연수기간</td>
					<td style="background-color:#93DAFF" width="100px">연수기관</td>
					<td style="background-color:#93DAFF" width="150px">연수과정 및 내용</td>
				</tr>
				<tr>
					<td><input type="text" id="period_tr" value="20XX.XX.XX ~ 20XX.XX.XX"></td>
					<td><input type="text" id="inst_tr" value="이젠아카데미"></td>
					<td><input type="text" id="work_tr" value="웹개발"></td>
				</tr>
		</table>
		<br>
		<table>
		<caption><h4>□ 자격사항</h4></caption>
			<thead>
				<tr>
					<td style="background-color:#93DAFF" width="100px">취득일</td>
					<td style="background-color:#93DAFF" width="100px">종류 및 등급</td>
					<td style="background-color:#93DAFF" width="50px">발행처</td>
					<td style="background-color:#93DAFF" width="150px">보유기술 및 수준</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" id="certificate_get" value="20XX.XX.XX"></td>
					<td><input type="text" id="certificate_grade" value="정보처리기사"></td>
					<td><input type="text" id="certificate_place" value="한국산업인력공단"></td>
					<td><input type="text" id="tech" value="기사"></td>
				</tr>
				<tr>
					<td><input type="text" id="certificate_get_2" value="20XX.XX.XX"></td>
					<td><input type="text" id="certificate_grade_2" value="운전면허 2종"></td>
					<td><input type="text" id="certificate_place_2" value="서울지방경찰청"></td>
					<td><input type="text" id="tech_2" value="운전"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<table>
		<caption><h4>□ 경력사항</h4></caption>
			<thead>
				<tr>
					<td style="background-color:#93DAFF" width="100px">활동기간</td>
					<td style="background-color:#93DAFF" width="50px">기관</td>
					<td style="background-color:#93DAFF" width="50px">담당업무</td>
					<td style="background-color:#93DAFF" width="200px">경험 및 습득 역량</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" id="period" value="20XX.XX.XX ~ 20XX.XX.XX"></td>
					<td><input type="text" id="company" value="한국IT기업"></td>
					<td><input type="text" id="part" value="기술영업"></td>
					<td><input type="text" id="exper" value="제품에 대한 기술영업 진행"></td>
				</tr>
				<tr>
					<td><input type="text" id="period_2"></td>
					<td><input type="text" id="company_2"></td>
					<td><input type="text" id="part_2"></td>
					<td><input type="text" id="exper_2"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<div style="text-align: center">
		<input style="text-align: center;" type="button" id="btn_list" value="목록" onclick="recu_list();">
		<input type="button" id="btn_save" value="저장" onclick="save();">
		<input type="button" id="btn_cancel" value="취소" onclick="cancel();">
		<br><br>
		</div>
	</div>
</body>
</html>
