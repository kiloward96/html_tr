<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입사지원서</title>
	<style type="text/css">
		body {
			background-image: url('image/background.jpg');
			background-repeat: no-repeat;
			background-size: 1920px 1080px;
			position: scroll;
			background-attachment: fixed;
		}
		table {
			margin: auto;
			width: 1000px;
		}
		caption {
			text-align: left;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
			height: 10px;
		}
		
		th, td {
			font-size: 12px;
			padding: 10px;
			background-color: white;
		}
	</style>
</head>
<body>
	<div style="background-color: white; width: 1200px; margin: auto; text-align: center;">
	<table style="margin-left:auto;margin-right:auto" height="15px">
	<caption style="text-align: center;"><h1>입사지원서</h1></caption>
		<tr>

			<td width="100px"><input type="text" id="career"></td>
			<td style="background-color:#93DAFF" width="100px">희망연봉</td>
			<td width="100px"><input type="text" id="Salary"></td>
		</tr>
	</table>
	<br>
		<table style="margin-left:auto;margin-right:auto" width="95%">
		<caption><h4>□ 기본정보</h4></caption>
			<tr>
				<td width="80px" rowspan="6"></td>
				<td style="background-color:#93DAFF; letter-spacing:10px" width="50px">성 명</td>
				<td width="150px"><input type="text" id="name"></td>

				<td width="150px"><input type="text" id="classic_chinese"></td>
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF; letter-spacing:10px">영 문</td>
				<td width="150px"><input type="text" id="english"></td>
				<td style="background-color:#93DAFF" width="50px">생년월일</td>
				<td width="150px"><input type="text" id="birthday"></td>
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF">전화번호</td>
				<td width="150px"><input type="text" id="mobile"></td>
				<td style="background-color:#93DAFF">비상연락망</td>
				<td width="150px"><input type="text" id="mobile_emer"></td>
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF">전자우편</td>
				<td width="150px">
					<input type="text" name="email" id="email">
				</td>
				<td style="background-color:#93DAFF; letter-spacing:10px">나 이</td>
				<td width="150px"><input type="text" id="age"></td>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF; letter-spacing:10px">주 소</td>
				<td width="150px" colspan="3"><input type="text" id="age"></td></td>
				<!-- <td width="50px"></td>
				<td width="150px"></td> -->
			</tr>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF">취미생활</td>
				<td width="150px" colspan="3"><input type="text" id="hobby"></td>
				<!-- <td width="50px"></td>
				<td width="150px"></td> -->
			</tr>
		</table>
	<br>
		<table>
		<caption><h4>□ 학력사항</h4></caption>

				<tr>
					<td style="background-color:#93DAFF" width="100px">기간</td>
					<td style="background-color:#93DAFF" width="200px">출신학교</td>
					<td style="background-color:#93DAFF" width="50px">구분</td>
					<td style="background-color:#93DAFF" width="100px">학과</td>
					<td style="background-color:#93DAFF" width="100px">소재지</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" id="period"></td>
					<td><input type="text" id="school"></td>
					<td><input type="text" id="Category"></td>
					<td><input type="text" id="depart"></td>
					<td><input type="text" id="location"></td>

				<tr>
					<td><input type="text" id="period2"></td>

					<td><input type="text" id="depart2"></td>
					<td><input type="text" id="location2"></td>
				</tr>
			</tbody>
		</table>
	<br>
		<table>
		<caption><h4>□ 교육연수</h4></caption>

					<td style="background-color:#93DAFF" width="100px">연수기간</td>
					<td style="background-color:#93DAFF" width="100px">연수기관</td>
					<td style="background-color:#93DAFF" width="150px">연수과정 및 내용</td>
				</tr>
				<tr>
					<td><input type="text" id="period_tr"></td
					<td><input type="text" id="inst_tr"></td>
					<td><input type="text" id="work_tr"></td>
				</tr>
			
		</table>
	<br>
		<table>
		<caption><h4>□ 자격사항</h4></caption>
			<thead>
				<tr>
					<td style="background-color:#93DAFF" width="100px">취득일</td>
					<td style="background-color:#93DAFF" width="100px">종류 및 등급</td>
					<td style="background-color:#93DAFF" width="50px">발행처</td>
					<td style="background-color:#93DAFF" width="150px">보유기술 및 수준</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>

				<tr>
					<td></td>

					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<thead>
			<tr>
				<td style="background-color:#93DAFF" width="100px">활동기간</td>
				<td style="background-color:#93DAFF" width="50px">기관</td>
				<td style="background-color:#93DAFF" width="50px">담당업무</td>
				<td style="background-color:#93DAFF" width="200px">경험 및 습득 역량</td>
			</tr>
		</thead>
