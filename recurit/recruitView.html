	<script type="text/javascript" src="./action.js"></script>
	<style type="text/css">
		body {
			background-image: url('image/background.jpg');
			background-repeat: no-repeat;
			background-size: 1920px 1080px;
			position: scroll;
			background-attachment: fixed;
		}
		table {
			margin: auto;
			width: 1000px;
		}
		caption {
			text-align: left;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
			height: 10px;
		}
		
		th, td {
			font-size: 12px;
			padding: 10px;
			background-color: white;
		}
		td.image {
			border: 0px;
			padding: 0px;
		}
		img {
			max-width: 100%;
			height: 250px;
		}
	</style>
</head>
<body>
<form method="get" name="recurit_data">
	<div style="background-color: white; width: 1200px; margin: auto; text-align: center;">
	<table style="margin-left:auto;margin-right:auto" height="15px">
	<caption style="text-align: center;"><h1>입사지원서</h1></caption>
		<tr>

				<td width="150px"><input type="text" id="name" disabled value="홍길동"></td>

			</tr>
			<tr>

			</tr>
			<tr>
				<!-- <td width="150px"></td> -->

			</tr>
			<tr>
				<!-- <td width="150px"></td> -->

				<td width="150px">
					<input type="text" name="email" id="email" disabled value="eastwestflash@gmail.com">
				</td>
				<td style="background-color:#93DAFF; letter-spacing:10px">나 이</td>
				<td width="150px"><input type="text" id="age" disabled value="27"></td>
			<tr>
				<!-- <td width="150px"></td> -->
				<td style="background-color:#93DAFF; letter-spacing:10px">주 소</td>

				<td width="150px"></td> -->

				<tr>

					<td><input type="text" id="depart2" disabled value="일반계"></td>
					<td><input type="text" id="location2" disabled value="서울시"></td>
				</tr>
			</tbody>
		</table>
	<br>

		<tbody>

			</tr>
		</tbody>

	<input style="text-align: center;" type="button" id="btn_list" value="목록" onClick="list_view();">
	<input type="button" id="btn_save" value="수정" onclick="modify();">
