<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style type="text/css">
h1 {
	text-align: center;
	font-weight: bold;
	margin-top: 50px;
	margin-bottom: 50px;
}

.inputBox .box {
	margin: auto;
	margin-top: 10px;
	margin-bottom: 10px;
	width: 25%;
}
.autologin .form-switch {
	margin: auto;
	width: 25%;
	margin-bottom: 10px;
}
.naver {
	background-color: #47C83E;
	border: 0px;
}
</style>


</head>
<body>

	<!-- start -->
	<h1>your<br>Company<br>Logo</h1>

	<div class="container inputBox">
		<div class="row">
			<input class="form-control box" type="text" placeholder="ID">
		</div>
		<div class="row">
			<input class="form-control box" type="password" placeholder="Password">
		</div>
		<div class="row autologin">
			<div class="form-check form-switch ">
				<input class="form-check-input" type="checkbox" role="switch" id="saveIdPassword" checked>
				<label class="form-check-label" for="saveIdPassword">Auto Login</label>
			</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-success btn-block w-25 m-auto mb-3">Login</button>
		</div>
		<div class="row mb-3">
			<a class="text-center" href="#">Find id/Password?</a>
		</div>
		<div class="w-25 m-auto">
		<hr>
		</div>
		<div class="row">
			<button type="button" class="btn btn-success naver w-25 text-white m-auto mb-3">Naver</button>
		</div>
		<div class="row">
			<button type="button" class="btn btn-warning w-25 m-auto mb-3">Kakao</button>
		</div>
		<div class="row">
			<button type="button" class="btn btn-danger w-25 m-auto mb-3">Google</button>
		</div>
		<div class="row">
			<button type="button" class="btn btn-primary w-25 m-auto mb-3">Facebook</button>
		</div>
	</div>

	<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8d31d55045.js" crossorigin="anonymous"></script>
</body>
</html>
